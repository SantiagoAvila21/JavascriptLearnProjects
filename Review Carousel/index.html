<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <title>Review Carousel</title>
</head>
<body>
    <div class = "container">
        <h2 id = "reviews"> Our Reviews </h2>
        <div class = "card">
            <div class = "img-container">
                <img alt="Person-img" class="imgPerson" src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg">
            </div>
            <h3 id = "name">Susan Smith</h3>
            <h4 id = "profession">Web Developer</h4>
            <p id = "personalinfo">I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry</p>
            <div class = "arrows">
                <button class = "btnArrow Prev"> 
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class = "btnArrow Next"> 
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <button id = "surprise"> Surprise Me </button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
