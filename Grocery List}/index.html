<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Grocery List}/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Grocery Bud</title>
</head>
<body>
    <div class="full-container">
        <div class="container">
            <div id = "alert">
                <p> The input must have text inside xde </p>
                <a id="close-alert"><i class="fas fa-times"></i> </a>
            </div>
            <h1 id = "title"> Grocery List </h1>
            <form id = "form" onSubmit = "return false;"> 
                <input type="text" id="grocery" name="grocery" placeholder="e.g. eggs">
                <input type="button" value="Submit" id="submitBtn">
            </form>
            <div class = "items-list"></div>
            <a id="clear-btn"> Clear all items </a>
        </div>
    </div>
</body>
<script src="/Grocery List}/main.js"></script>
</html>
