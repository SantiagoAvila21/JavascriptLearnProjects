<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">    <title>Weather Page</title>
</head>
<body>
    <div class="container">
        <h2> Simple Weather App </h2>
        <form id="weather-form" onSubmit = "return false;" autocomplete="off">
            <input type="text" id="city" name="city" placeholder="Search for a city">
            <input type="button" value="Submit" id="submit-button">
        </form>
        <p id="alert" style="display: none"> </p>
    </div>
    <div class="list-cities">
    </div>
</body>
<script src="main.js"></script>
</html>
